<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Blog</title>
</head>

<body>
  <div class="container">
    <a href="/" class="btn btn-secondary">All Articles</a>
    <a onclick="navigateToEdit()" class="btn btn-info">Edit</a>
    <div>
      <div class="card mt-4">
        <div class="card-body">
          <h4 class="card-title " id="title"></h4>
          <img src="" id="img" style="width: 60px; height: 60px;">
          <div class="text-muted mb-2" id="createdAt">
          </div>
          <div class="card-subtitle text-muted mb-2" id="subtitle">
          </div>
          <div class="card-text mb-2" id="description"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var blogId = window.location.search.split('?')[1];

  $(document).ready(function () {
    $.ajax({
      type: "GET",
      contentType: "application/json",
      url: '/blogs/' + window.location.search.replace("?", ""),
      success: function (data) {
        console.log(data);
        $('#title').text(data.title);
        $('#createdAt').text(data.createdAt);
        $("#img").attr("src",data.img);
        $('#subtitle').text(data.subTitle);
        $('#description').text(data.description);
      }

    });
  })
  var navigateToEdit = () => {
    window.location = './edit?' + blogId;
  }
</script>

</html>
